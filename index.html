<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Kesetimbangan Kimia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      margin-top: 30px;
    }

    .slider-container {
      margin: 15px;
    }

    input[type=range] {
      width: 300px;
    }

    #feedback {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Simulasi Kesetimbangan Kimia</h1>
  <p>Reaksi: <strong>A + B â‡Œ C</strong></p>

  <div class="container">
    <div class="slider-container">
      <label for="a">Konsentrasi A:</label>
      <input type="range" id="a" min="0" max="10" step="0.1" value="5">
      <span id="valA">5</span> M
    </div>

    <div class="slider-container">
      <label for="b">Konsentrasi B:</label>
      <input type="range" id="b" min="0" max="10" step="0.1" value="5">
      <span id="valB">5</span> M
    </div>

    <div class="slider-container">
      <label for="c">Konsentrasi C:</label>
      <input type="range" id="c" min="0" max="10" step="0.1" value="5">
      <span id="valC">5</span> M
    </div>
  </div>

  <div id="feedback"></div>

  <script>
    const aSlider = document.getElementById('a');
    const bSlider = document.getElementById('b');
    const cSlider = document.getElementById('c');

    const valA = document.getElementById('valA');
    const valB = document.getElementById('valB');
    const valC = document.getElementById('valC');
    const feedback = document.getElementById('feedback');

    function update() {
      const a = parseFloat(aSlider.value);
      const b = parseFloat(bSlider.value);
      const c = parseFloat(cSlider.value);

      valA.textContent = a;
      valB.textContent = b;
      valC.textContent = c;

      const Q = c / (a * b); // reaction quotient
      const K = 1; // equilibrium constant

      let msg = '';
      if (Q < K) {
        msg = 'Reaksi bergeser ke kanan (membentuk produk).';
      } else if (Q > K) {
        msg = 'Reaksi bergeser ke kiri (membentuk reaktan).';
      } else {
        msg = 'Sistem berada dalam kesetimbangan.';
      }

      feedback.textContent = `Q = ${Q.toFixed(2)}. ${msg}`;
    }

    aSlider.addEventListener('input', update);
    bSlider.addEventListener('input', update);
    cSlider.addEventListener('input', update);

    update(); // Panggilan awal saat halaman dimuat
  </script>
</body>
</html>
